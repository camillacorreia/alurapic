<div class="text-center mt-3 mb-3">
  <form>
    <i aria-hidden="true" class="fa fa-search mr-2"></i>
    <input
      #buscaDescricao
      class="rounded" 
      type="search" 
      placeholder="search..." 
      autofocus
      (keyup)="debounce.next(buscaDescricao.value)"
      [value]="value"
    >
  </form>
</div>
