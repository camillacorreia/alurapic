<div class="text-center mt-3 mb-3">
  <form>
      <input
        #buscaDescricao
        class="rounded" 
        type="search" 
        placeholder="search..." 
        autofocus
        (keyup)="debounce.next(buscaDescricao.value)"
      >
  </form>
</div>

<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<app-load-button
  (click)="load()" [hasMore]="hasMore">
</app-load-button>
